<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_13</title>
</head>
<body>  
        <div class="wrapper">
                <header class="header">
                        <div class="header__container">
                                        <div class="name">
                                                <div class="name__title">
                                                        <h1>PING PONG</h1>
                                                </div>
                                                <div class="name__subitle">
                                                        <p>Table tennis, also called Ping-Pong, ball game similar in principle to lawn tennis and played on a flat table divided into two equal courts by a net fixed across its width at the middle.</p>
                                                </div>
                                        </div>
                                        <div class="bat-mini">
                                                <div class="bat-mini__body">
                                                </div>
                                                <div class="bat-mini__handle">
                                                </div>
                                                <div class="bat-mini__shadow">
                                                </div>
                                                <div class="bat-mini__color">
                                                </div>
                                        </div>
                                        <div class="ball-mini">
                                                <div class="ball-mini__body"></div>
                                                <div class="ball-mini__shadow"></div>
                                        </div>
                                        <div class="heart"></div>
                                        <div class="scorebord">
                                                <div class="scorebord__bord">
                                                        <p>SCORE</p>
                                                        <p>ZERO : ONE </p>
                                                </div>
                                        </div>
                        </div>
                </header>
                <main class="main">
                        <div class="main__container">
                                <div class="separator">  
                                </div>
                                <div class="bat bat--first">
                                        <div class="bat__body">
                                        </div>
                                        <div class="bat__handle">
                                        </div>
                                        <div class="bat__shadow">
                                        </div>
                                        <div class="bat__red">
                                        </div>
                                </div>
                                <div class="bat bat--second">
                                        <div class="bat__body">
                                        </div>
                                        <div class="bat__handle">
                                        </div>
                                        <div class="bat__shadow">
                                        </div>
                                        <div class="bat__red">
                                        </div>
                                </div>
                                <div class="ball">
                                        <div class="ball__body"></div>
                                        <div class="ball__shadow"></div>
                                </div>
                        </div>
                </div>
                </main>
                <footer class="footer">
                </footer>
        </div>
</body>
</html>
